    <rect x="135" y="100" width="20" height="40" fill="#FFFFFF"/>
    <rect x="165" y="100" width="20" height="40" fill="#FFFFFF"/>
    
    <!-- Bank 3 -->
    <rect x="220" y="120" width="80" height="100" fill="#1976D2"/>
