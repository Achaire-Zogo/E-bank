    <rect x="20" y="100" width="80" height="120" fill="#2196F3"/>
    <rect x="30" y="80" width="60" height="20" fill="#1976D2"/>
    <rect x="35" y="120" width="20" height="40" fill="#FFFFFF"/>
    <rect x="65" y="120" width="20" height="40" fill="#FFFFFF"/>
    
    <!-- Bank 2 -->
    <rect x="120" y="80" width="80" height="140" fill="#64B5F6"/>
