<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="180" fill="#E8F5E9"/>
  
  <!-- Transfer Arrows -->
  <g transform="translate(100,100)">
    <!-- Money Icon Left -->
    <circle cx="60" cy="100" r="40" fill="#4CAF50"/>
    <text x="45" y="115" fill="white" font-size="40" font-family="Arial">$</text>
    
    <!-- Arrows -->
    <path d="M110,100 L290,100" stroke="#4CAF50" stroke-width="8" fill="none"/>
    <path d="M270,80 L290,100 L270,120" fill="none" stroke="#4CAF50" stroke-width="8"/>
    
    <!-- Money Icon Right -->
    <circle cx="340" cy="100" r="40" fill="#4CAF50"/>
    <text x="325" y="115" fill="white" font-size="40" font-family="Arial">$</text>
  </g>
  
  <!-- Security Shield -->
  <g transform="translate(150,220)">
    <path d="M50,0 L150,0 L150,80 Q100,120 50,80 Z" fill="#81C784"/>
    <path d="M70,30 L90,50 L130,20" stroke="white" stroke-width="8" fill="none"/>
  </g>
</svg>
